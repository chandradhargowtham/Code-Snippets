<!DOCTYPE html>
<html>
  <head>  
            <title>Countdown Timer App by Chandradhar</title>
       		  <meta charset="UTF-8"> 
            <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
            <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>  
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>  
  <body style="text-align:center; background-color:#a7b3a5" >  

      <div id="root" >
        

      </div>
      <style>

        h1 {
          color: #f4f4f4;
        }
        .root {
          color: #f4f4f4;
          
        }

        h2{
          color:white;
         font-size: 72px; 
        }
        .refresh{
          position: absolute;
    bottom: 10px;
    
    
        }

      </style>
      <script type="text/babel">  
        
    
   ReactDOM.render(<h1 >Countdown Timer </h1>,document.getElementById("root"))
 {var num = prompt("How many seconds should the timer Run?");}
 var timer=num


    function updateNum(){
    if(num>0){

        ReactDOM.render(
			
            <div><h1>Countdown Timer Running </h1><h2>{num--}</h2> seconds left</div>,
            document.getElementById("root")
        
        )
    }
	
	else if(num==0){ReactDOM.render(
			
            <div><h1>Countdown Timer for {timer} Seconds </h1><h2>DONE</h2></div>,
            document.getElementById("root"))}
    else if(num<0){
            ReactDOM.render(<div>
			<h1>Invalid Input </h1>{num=prompt("Invalid Input. Try again")}</div>,
			document.getElementById("root")
            )
        }
        else {
            ReactDOM.render(<div>
      <h1>Invalid Input </h1>{num=prompt("Invalid Input. Try again")}</div>,
      document.getElementById("root")
            )
        }
	
}
   setInterval(updateNum,1000)
 

   
      </script>
      <div id="refresh"><input type="button" value="Refresh" onClick="window.location.reload()"></div>
      </body>
      </html>
