<html>
	<head>

		  	<title>Plus Timer</title>
			<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	 		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	 		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>


	</head>

	<body style="text-align:center; background-color:#b56357" >	
		<div id="root"></div>
		<div id="refresh"><input type="button" value="Refresh" onClick="window.location.reload()"></div>
	</body>

	<script type= text/babel>
		var plus=0;
		function plusTimer(){
		ReactDOM.render(

			
            <div><h1>Timer </h1><h2>{plus++}</h2> seconds</div>,
            document.getElementById("root")
        
        )
    }

        setInterval(plusTimer,1000)
	</script>

	<style>
			
			h2{
          color:white;
         font-size: 72px; 
			
			

	</style>

</html>
